name: Cypress Tests

on:
  push:
    branches:
      - main  # Ex√©cute les tests lorsque vous poussez sur la branche principale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: clear cache
      run: npm cache clean --force 

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14 # minimum pour cypress version 13  

    - name: Install Dependencies
      run: npm install

    - name: Run Cypress Tests
      run: npm run cy-test  # Bien s assurer que cette commande existe dans le package.json

    - name: Upload Test Artifacts
      if: failure() 
      uses: actions/upload-artifact@v2
      with:
        name: cypress-screenshots
        path: cypress/screenshot
    
